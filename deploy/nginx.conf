# Nginx configuration for Text Corrector App
# Location: /etc/nginx/sites-available/corrector
# Symlink to: /etc/nginx/sites-enabled/corrector

upstream corrector_backend {
    server 127.0.0.1:8000;  # FastAPI running in Docker
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain or use server's IP
    server_name _;  # Accepts any hostname
    # server_name corrector.ejemplo.com;  # Uncomment and set your domain

    # Increase upload size for DOCX files (default is 1MB)
    client_max_body_size 50M;

    # Access logs
    access_log /var/log/nginx/corrector_access.log;
    error_log /var/log/nginx/corrector_error.log;

    # Root location - proxy to FastAPI
    location / {
        proxy_pass http://corrector_backend;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests (LLM processing)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # WebSocket support (if needed in the future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://corrector_backend/health;
        access_log off;
    }

    # Static files (if serving from nginx)
    # location /static/ {
    #     alias /home/ubuntu/corrector/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}

