version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - STORAGE_DIR=/data
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
    volumes:
      - api_data:/data
    ports:
      - "8001:8000"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile.prod
    environment:
      - VITE_API_URL=http://localhost:8001
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  api_data:
