name: Backend CI - Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install pytest black ruff httpx pytest-asyncio

      - name: Lint (ruff + black --check)
        run: |
          ruff check .
          black --check .

      - name: Run backend tests (subset, no external APIs)
        env:
          DEMO_PLAN: premium
        run: |
          pytest -q tests/test_text_utils.py tests/test_engine_apply.py tests/test_server_basic.py


